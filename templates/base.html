<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Montserrat:400,700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Your Custom Navbar -->
<nav class="navbar navbar-expand-lg navbar-emerald">
    <div class="container-fluid">
  <a class="navbar-brand" href="{{ url_for('home') }}">Portfolio</a>
 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
  <ul class="navbar-nav ms-auto">
    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('projects') }}">Projects</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('services') }}">Services</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
    
    <li class="nav-item"><a class="nav-link" href="{{ url_for('static', filename='jerome.pdf') }}" download class="btn btn-primary">
        Download Resume </a></li>
  </ul>
</div>

</nav>

<main>
{% block content %}{% endblock %}
</main>

<footer class="text-center py-4 bg-dark text-white mt-5">
    &copy; {{ current_year }} Jerome Kapkor | All rights reserved
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
